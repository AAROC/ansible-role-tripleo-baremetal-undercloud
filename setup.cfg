[metadata]
name = ansible-role-tripleo-baremetal-undercloud
summary = ansible-role-tripleo-baremetal-undercloud - A ansible role for deploying a tripleo overcloud
description-file =
    README.md
author = RDO-CI Team
author-email = mbultel@redhat.com, whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-baremetal-undercloud
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/defaults = ../ansible-role-tripleo-baremetal-undercloud/defaults/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/handlers = ../ansible-role-tripleo-baremetal-undercloud/handlers/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/meta = ../ansible-role-tripleo-baremetal-undercloud/meta/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/tasks = ../ansible-role-tripleo-baremetal-undercloud/tasks/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/templates = ../ansible-role-tripleo-baremetal-undercloud/templates/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/files = ../ansible-role-tripleo-baremetal-undercloud/files/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/tests = ../ansible-role-tripleo-baremetal-undercloud/tests/*
    usr/local/share/ansible-role-tripleo-baremetal-undercloud/vars = ../ansible-role-tripleo-baremetal-undercloud/vars/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
